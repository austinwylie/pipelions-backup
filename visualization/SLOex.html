<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SLO Temperatures</title>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" />

    <style>
      html, body, #map-div {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>

    <script data-name="point" type="x-shader/x-vertex" data-src="js/shaders/pointVertexShader.js"></script>
    <script data-name="point" type="x-shader/x-fragment" data-src="js/shaders/pointFragmentShader.js"></script>

  </head>

  <body>
  
    <div style="width: 185px; height = 100%; float: left; clear: left; padding: 15px" id="other-content">
        <div style="width: 185px;">
            Time frame: <div id="slider"></div>
            <p><span id="query">0</span></p>
        </div>
        <div style ="width: 185px;">
            Weather Selectors:
            <div style="display: block; padding-left: 15px;">
                <form action="">
                    <input type="radio" name="WeatherSelectors" id="WeatherLayerSelector2" onclick="update()">Dew Point<br>
                    <input type="radio" name="WeatherSelectors" id="SeismicLayerSelector2" onclick="update()">Atmospheric Pressure<br>
                    <input type="radio" name="WeatherSelectors" id="SeismicLayerSelector2" onclick="update()">Visibility<br>
                    <input type="radio" name="WeatherSelectors" id="SeismicLayerSelector2" onclick="update()">Wind Speed<br>
                    <input type="radio" name="WeatherSelectors" id="SeismicLayerSelector2" onclick="update()">Max Wind Speed<br>
                    <input type="radio" name="WeatherSelectors" id="SeismicLayerSelector2" onclick="update()">Rainfall<br>
                </form>
            </div>
        </div>
        <div style ="width: 185px;">
            Seismic Selectors:
            <div style="display: block; padding-left: 15px;">
                <form action="">
                    <input type="radio" name="SeismicSelectors" id="WeatherLayerSelector3" onclick="update()">Magnitude<br>
                    <input type="radio" name="SeismicSelectors" id="WeatherLayerSelector3" onclick="update()">Depth<br>
                    <input type="radio" name="SeismicSelectors" id="WeatherLayerSelector3" onclick="update()">Significance<br> <!-- int between 0-1000 -->
                    <input type="radio" name="SeismicSelectors" id="WeatherLayerSelector3" onclick="update()">Affected Stations<br>
                </form>
            </div> 
        </div>
        <!-- <div style ="width: 185px;"> Not currently used
            Other Selectors:
            <div style="display: block; padding-left: 15px;">
                <form action="">
                    <input type="radio" name="OtherSelectors" id="WeatherLayerSelector" onclick="update()">Weather<br>
                    <input type="radio" name="OtherSelectors" id="SeismicLayerSelector" onclick="update()">Seismic
                </form>
            </div> 
        </div> -->
    </div>
    <div id="map-div" style="height: 100%"></div>
    

    <!-- Google Maps API -->
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.0.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <!-- Utilities -->
    <script src="js/CanvasLayer.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/ShaderLoader.min.js"></script>
    <script src="js/noty/jquery.noty.js"></script>
    <script src="js/noty/layouts/topCenter.js"></script>
    <script src="js/noty/themes/default.js"></script>

    <!-- Main -->
    <script src="js/SLOex.js"></script>

  </body>
</html>
