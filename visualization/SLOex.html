<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SLO Temperatures</title>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/ui-darkness/jquery-ui.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/darkly/bootstrap.min.css" />

    <style>
      html, body, #map-div {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>

    <script data-name="point" type="x-shader/x-vertex" data-src="js/shaders/pointVertexShader.js"></script>
    <script data-name="point" type="x-shader/x-fragment" data-src="js/shaders/pointFragmentShader.js"></script>

  </head>

  <body>

    <div style="width: 250px; height = 100%; float: left; clear: left; padding: 15px" id="other-content">
        <h3>Pipelines</h3>
        <hr />
        <div style="width: 210px;">
            <h4>May 2014: </h4>
            <div id="slider"></div>
            <p style="margin-top: 10px;" class="text-info">Day <span id="query">1</span></p>
        </div>
        <div style ="width: 225px;" class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">Weather Selectors:</h4>
            </div>
            <div style="display: block; padding-left: 15px;" class="panel-body">
                <form action="" id="WeatherForm">
                    <input type="radio" name="WeatherSelectors" value="DewPoint" onclick="update()"> Dew Point<br>
                    <input type="radio" name="WeatherSelectors" value="AtmosphericPressure" onclick="update()"> Atmospheric Pressure<br>
                    <input type="radio" name="WeatherSelectors" value="Visibility" onclick="update()"> Visibility<br>
                    <input type="radio" name="WeatherSelectors" value="WindSpeed" onclick="update()"> Wind Speed<br>
                    <input type="radio" name="WeatherSelectors" value="MaxWind" onclick="update()"> Max Wind Speed<br>
                    <input type="radio" name="WeatherSelectors" value="Rainfall" onclick="update()" checked> Rainfall<br>
                    <input type="radio" name="WeatherSelectors" value="NoSelection" onclick="update()"> No Selection <br>
                </form>
            </div>
        </div>
        <div style ="width: 225px;" class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">Seismic Selectors:</h4>
            </div>
            <div style="display: block; padding-left: 15px;" class="panel-body">
                <form action="" id="SeismicForm">
                    <input type="radio" name="SeismicSelectors" value="Magnitude" onclick="update()"> Magnitude<br>
                    <input type="radio" name="SeismicSelectors" value="Depth" onclick="update()"> Depth<br>
                    <input type="radio" name="SeismicSelectors" value="Significance" onclick="update()"> Significance<br> <!-- int between 0-1000 -->
                    <input type="radio" name="SeismicSelectors" value="AffectedStations" onclick="update()"> Affected Stations<br>
                    <input type="radio" name="SeismicSelectors" value="NoSelection" onclick="update()" checked> No Selection <br>
                </form>
            </div>
        </div>
        <div style ="width: 225px;" class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">Key</h4>
            </div>
            <div class="panel-body">
            <img src="img/Key.png" style="border: 2px solid rgb(55, 90, 127); width: 190px;" />
            <span id="left-key"></span> &deg;F
            <span style="float: right;"><span id="right-key" ></span> &deg;F</span>
            </div>
        </div>
        <!-- <div style ="width: 185px;"> Not currently used
            Other Selectors:
            <div style="display: block; padding-left: 15px;">
                <form action="">
                    <input type="radio" name="OtherSelectors" id="WeatherLayerSelector" onclick="update()">Weather<br>
                    <input type="radio" name="OtherSelectors" id="SeismicLayerSelector" onclick="update()">Seismic
                </form>
            </div>
        </div> -->
    </div>
    <div id="map-div" style="height: 100%"></div>


    <!-- Google Maps API -->
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.0.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <!-- Utilities -->
    <script src="js/CanvasLayer.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/ShaderLoader.min.js"></script>
    <script src="js/noty/jquery.noty.js"></script>
    <script src="js/noty/layouts/topCenter.js"></script>
    <script src="js/noty/themes/default.js"></script>

    <!-- Main -->
    <script src="js/SLOex.js"></script>

  </body>
</html>
